version: '3'

volumes:
    logs:
        driver: local

# docker-compose up -d
services:
    # http://localhost:7701
    # docker exec -ti gulp-skeleton php --version
    webserver:
        image: php:8-alpine
        container_name: gulp-skeleton
        working_dir: /var/www
        command: php -S 0.0.0.0:8080 -t public
        environment:
            docker: "true"
        ports:
            - 7701:8080
        volumes:
            - .:/var/www
            - logs:/var/www/logs
